<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <style>
        h1, h2 {
            color: blue;
        }

        p {
            color: gold;
        }

        .red-font {
            color: red;
        }

        .large-font {
            font-size: 50px;
        }

        .medium-font {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <!-- all headers should be blue unless otherwise noted -->
    <!-- all paragraph tags should be gold unless otherwise noted -->
    <!-- remember specificity: use a combination of selectors: id, class, element -->

    <h1>HTML & CSS Practice</h1>

    <h2>HTML</h2>

    <h2>CSS</h2>

    <!-- only the following h2 should be red and 50px size -->
    <h2 class="red-font large-font">Javascript</h2>

    <p class="red-font">This text should be red</p>

    <p class="medium-font">This is a paragraph. The font for just this paragraph should be 36px</p>
</body>
</html>
